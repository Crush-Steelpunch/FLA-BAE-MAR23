apiVersion: apps/v1
kind: Deployment
metadata:
  name: piesweb
  labels:
    app: piesweb
    env: prod
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      app: piesweb
      env: prod
  template:
    metadata:
      labels:
        app: piesweb
        env: prod
    spec:
      containers:
      - name: piesweb
        image: baggypants12000/piesweb:latest
        ports:
        - containerPort: 80